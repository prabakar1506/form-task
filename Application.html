<head>
       <title>Application Form</title>

<body>
      <form action="" method="get" enctype="">

						<label for="Upload">Upload Resume:</label>

						<label for="Resume">Paste Your Resume</label>
						<textarea id="resume" name="text" row="10" col="15" placeholder="Sample resume text......."></textarea><br><br>
						<input type="radio" id="check" value="tick">Notify me the Status via Email<br><br>
						<input type="radio" id="check" value="tick">I Agree to Terms & conditions<br><br>
						<input type="submit">

			 </fieldset>
	   </form>




</body>
</html>
